<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title> T_SUM_U | 作品展示場 </title>
    <link rel="shortcut icon" href="tuo.png">
    <link rel="stylesheet" href="style.css">
    <meta anme="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="CxtkArtHEy31Xl-KXUtsj5CeOeJu1O2Ww9sLKvtqYQg" />
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img src="headerlogo_512.png" alt="T_SUM_U" id="header-logo">
            </a>

        </div>
    </header>


    <h1 id="mainTitle">作品展示場</h1>

    <main>
        <div id="sidebar-left">
            <aside>
                <h3 class="sideTitle">ショートカット</h3>
                <ul class="sideList">
                    <li><a href="index.html#game">ゲーム</a></li>
                    <li><a href="index.html#se">効果音</a></li>
                    <li><a href="index.html#other">その他</a></li>
                </ul>
            </aside>
        </div>

        <div id="sidebar-right">
            <aside>
                <h3 class="sideTitle">外部リンク</h3>
                <a href="https://twitter.com/T_SUM_U" target="_blank" rel="noopener noreferrer">
                    <img src="Twitter_Social_Icon_Rounded_Square_Color.png" alt="T_SUM_U" class="sideBtn">
                </a>
            </aside>
        </div>

        <div id="content">
            <section id="game">
                <h2 class="sectionTitle">ゲーム</h2>

                <button type="button" onclick="location.href='Games/KusaFactory/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="KusaFactory">草工場</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/KusaFactory/icon.gif" alt="草工場" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">草を生やすゲームです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/TileStockSimulator/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="TileStockSimulator">Tile Stock Simulator</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/TileStockSimulator/icon.png" alt="草工場" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">簡易的な株取引のシミュレーターです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/PlanetSimulator/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="PlanetSimulator">Planet Simulator</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/PlanetSimulator/icon.png" alt="Planet Simulator" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">惑星を生成して星系を作るゲームです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/GravitalRoom/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="GravitalRoom">中心空間</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/GravitalRoom/icon.gif" alt="中心空間" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">球をぶつけて球を弾くゲームです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/Tenkaiki/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="Tenkaiki">転回帰</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/Tenkaiki/icon.gif" alt="転回帰" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">壁を回して壁に当たらずに落下し続けるゲームです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/Pancoroll/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="Pancoroll">パンコロール</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/Pancoroll/icon.gif" alt="パンコロール" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">パンジャンドラムを直進させるゲームです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Games/N10/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="N10">N10</h2>
                    </div>
                    <div class="underButton">
                        <img src="Games/N10/icon.gif" alt="N10" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">クリックするゲームです。</p>
                        </div>
                    </div>
                </button>

                <div class="soundBox">
                    <p>aaa</p>

                </div>

            </section>

            <section id="se">
                <h2 class="sectionTitle">効果音</h2>

                <div class="soundBox">
                    <h2 class="productTitle" id="hit">衝突1</h2>
                    <audio controls src="Sounds/hit.wav"> </audio>
                </div>

                <div class="soundBox">
                    <h2 class="productTitle" id="hit2">衝突2</h2>
                    <audio controls src="Sounds/hit2.wav"> </audio>
                </div>

                <div class="soundBox">
                    <h2 class="productTitle" id="score">スコア</h2>
                    <audio controls src="Sounds/score.wav"> </audio>
                </div>

                <div class="soundBox">
                    <h2 class="productTitle" id="explode">爆発</h2>
                    <audio controls src="Sounds/explode.wav"> </audio>
                </div>

            </section>

            <section id="other">
                <h2 class="sectionTitle">その他</h2>

                <button type="button" onclick="location.href='Others/P/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="P">P</h2>
                    </div>
                    <div class="underButton">
                        <img src="Others/P/icon.gif" alt="P" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">ランダムに色を変えながら動く点です。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Others/TimeNow/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="TimeNow">情報量が多い時計</h2>
                    </div>
                    <div class="underButton">
                        <img src="Others/TimeNow/proicon.png" alt="情報量が多い時計" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">情報量が多い時計です。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Others/Dice/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="Dice">さいころ</h2>
                    </div>
                    <div class="underButton">
                        <img src="Others/Dice/proicon.png" alt="さいころ" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">ただの6面さいころです。</p>
                        </div>
                    </div>
                </button>

                <button type="button" onclick="location.href='Others/ColorLines/index.html'" class="btn">
                    <div class="upperButton">
                        <h2 class="productTitle" id="ColorLines">よくあるやつ</h2>
                    </div>
                    <div class="underButton">
                        <img src="Others/ColorLines/icon.gif" alt="よくあるやつ" class="productIcon">
                        <div class="descriptionArea">
                            <p class="description">よくあるそれっぽいやつです。</p>
                        </div>
                    </div>
                </button>
            </section>
        </div>
    </main>

    <footer>
        <small>(C)2021 T_SUM_U</small>
    </footer>
</body>

</html>
